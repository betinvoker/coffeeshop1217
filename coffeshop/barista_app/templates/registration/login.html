{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Страница авторизации</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .order-card { transition: box-shadow 0.3s; }
        .order-card:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15) !important; }
        .status-pending { border-left: 4px solid #ffc107; }
        .status-confirmed { border-left: 4px solid #198754; }
        .status-completed { border-left: 4px solid #0d6efd; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white text-center">
                            <h3><i class="bi bi-person-circle"></i> Вход для персонала</h3>
                        </div>
                        <div class="card-body">
                            {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>Ошибка!</strong> Неверное имя пользователя или пароль.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}

                                <!-- Поле логина -->
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" style="min-width: 100px; justify-content: space-between;">
                                            <i class="bi bi-person"></i> Логин
                                        </span>
                                        {{ form.username }}
                                    </div>
                                </div>

                                <!-- Поле пароля -->
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" style="min-width: 100px; justify-content: space-between;">
                                            <i class="bi bi-lock"></i> Пароль
                                        </span>
                                        {{ form.password }}
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> Войти
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
